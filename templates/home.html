{% extends 'base.html' %}

{%block content%}

<div class="container">

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" style="max-width:1200px; max-height:600px !important;">
    {% for play in plays%}
        {% if forloop.first %}
            <div class="carousel-item active">
              {%else%}
              <div class="carousel-item">
                {%endif%}

              <img src="{{play.image.url}}" class=" w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <!-- <h1 style="background-color: black; color: white !important;"><a href="{{ play.get_absolute_url }}" style ="color: white !important;">{{ play.title }}</a> </h1> -->
                <!-- <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
                <h1> <a class="btn btn-secondary btn-lg btn btn-dark "  href="{{ play.get_absolute_url }}" role="button">Book Now</a> </h1>
              </div>
        </div>
    {%endfor%}
</div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>

</div>


</div>

{%endblock%}
