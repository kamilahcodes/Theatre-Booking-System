{%extends "base.html"%}

{% block content %}

<div class="container">
<div class="row">
<div class="card" style="width: 40rem;">
    {% for play in plays%}
  <img src="{{play.image.url}}" class="card-img-top" alt="..." >
  <div class="card-body">
    <h5 class="card-title">{{play.title}}</h5>
    <p class="card-text">{{play.description}}</p>
    <a href="{{ play.get_absolute_url }}" class="btn btn-primary">Book Now</a>
  </div>
  {%endfor%}
</div>

</div>
</div>



{% endblock %}
